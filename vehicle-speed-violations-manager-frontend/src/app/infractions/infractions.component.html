<div class="container">
    <nav aria-label="breadcrumb mt-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item " aria-current="page">Infractions</li>
      </ol>
    </nav>
      <h2 class="my-5" >Infractions</h2>
      
      <table class="table table-dark table-hover" *ngIf="infractionsList">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Date</th>
              <th scope="col">Vitesse</th>
              <th scope="col">Montant</th>
              <th scope="col">Radar ID</th>
              <th scope="col">Vehicle ID</th>
              <th scope="col">Datails</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of infractionsList">
              <th scope="row">{{item.id}}</th>
              <td>{{item.date | date:'short' }}</td>
              <td>{{item.vitesse }}</td>
              <td>{{item.montant }}</td>
              <td>{{item.radarId }}</td>
              <td>{{item.vehiculeId }}</td>
              
              <td>
                  <a (click)="getInfractionDetails(item)" class="btn btn-sm btn-outline-light">Infraction Details</a>
              </td>
  
            </tr>
            
          </tbody>
      </table>
      <div *ngIf="!infractionsList" class="alert alert-danger" role="alert">
          No infractions here yet ! <a> want to add one ? </a>
      </div>
  </div>
